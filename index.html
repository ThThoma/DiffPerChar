<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiffPerChar - Text Difference Visualization</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>


    <div id="inputContainer">
      <table class="inputTable">
        <tr class="tableHeader">
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td><input type="text" readonly id="colAText"></td>
          <td><input type="text" id="inputTextA" oninput="updateDiffTable()"></td>
        </tr>
        <tr>
          <td><input type="text" readonly id="colBText"></td>
          <td><input type="text" id="inputTextB" oninput="updateDiffTable()"></td>
        </tr>
      </table>
    </div>


    <div>
      <table id="diffContainer">
        <tbody>
        <tr>
          <th></th> <!--counter column (empty header)-->
          <th id="diffColA"></th>
          <th id="diffColB"></th>
          <th>Diff</th>
        </tr>
        </tbody>
      </table>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
